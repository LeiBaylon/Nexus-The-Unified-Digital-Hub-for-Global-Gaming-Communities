
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus | Gamer Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Rajdhani', 'sans-serif'],
            },
            colors: {
              nexus: {
                900: '#0f172a',
                800: '#1e293b',
                700: '#334155',
                accent: 'var(--nexus-accent, #8b5cf6)', // Uses CSS variable for dynamic theming
                glow: '#06b6d4', // Cyan
                danger: '#ef4444',
              }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 3s ease-in-out infinite',
              'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'fade-in': 'fadeIn 0.8s ease-out forwards',
              'spin-slow': 'spin 12s linear infinite',
              'scale-in': 'scaleIn 0.2s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'pulse-glow': 'pulseGlow 2s infinite',
              'shimmer': 'shimmer 2s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              pulseGlow: {
                '0%, 100%': { boxShadow: '0 0 0px rgba(var(--nexus-accent), 0)' },
                '50%': { boxShadow: '0 0 20px var(--nexus-accent)' },
              },
              shimmer: {
                '0%': { left: '-100%' },
                '100%': { left: '200%' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for that cyberpunk feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--nexus-accent, #8b5cf6); 
      }
      
      .perspective-1000 {
        perspective: 1000px;
      }
      .rotate-x-12 {
        transform: rotateX(12deg) scale(0.9);
      }
      
      /* Glassmorphism utility */
      .glass {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/"
  }
}
</script>
</head>
  <body class="bg-nexus-900 text-slate-200 font-sans antialiased overflow-x-hidden selection:bg-nexus-accent selection:text-white">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
